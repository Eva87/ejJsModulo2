<!DOCTYPE html>
<html lang="es">
  <head>
	<link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
</head>

<body class="fondo">
	<header>
		<H1>Hola Mundo Cruel</H1>
	</header>
	<div >
		<div class="form-container">
		<form class="solicitud-form" role="form" method="post" action="index.html"
									  name="solicitudForm" id="form-register">
		<div class="input-with-image">
			<label for="name">Nombre:</label>
			<input type="text" id="name" name="name">
			<img id="valid-image" src="success-icon.svg" style="display: none;">
			<img id="invalid-image" src="error-icon.svg" style="display: none;">
			<span id="error-name"></span>
		</div>
		<div class="input-with-image">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email">
			<img id="valid-imagee" src="success-icon.svg" style="display: none;">
			<img id="invalid-imagee" src="error-icon.svg" style="display: none;">
			<span id="error-email"></span>
		</div>
		<div class="input-with-image">
			<label for="password">Clave:</label>
			<input type="password" id="password" name="password">
			<img id="valid-imagep" src="success-icon.svg" style="display: none;">
			<img id="invalid-imagep" src="error-icon.svg" style="display: none;">
			<span id="error-password"></span>
		</div>
		<div class="input-with-image">
			<label for="confirm-password">Confirme su clave:</label> 
			<input type="password" id="confirm-password" name="confirm-password">
			<img id="valid-imagecp" src="success-icon.svg" style="display: none;">
			<img id="invalid-imagecp" src="error-icon.svg" style="display: none;">
			<span id="error-confirm-password"></span>
		</div>
			<button type="submit" id="botonvalidar">ENVIAR</button>
		  </form>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
